version: "2"
linters:
  enable:
    - goconst
    - lll
    - misspell
  settings:
    lll:
      line-length: 130
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-same-issues: 0
formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
