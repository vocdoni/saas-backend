paths:
  /auth/addresses:
    get:
      consumes:
      - application/json
      description: Get the list of organization addresses where the user has write
        access
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.OrganizationAddresses'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.Error'
        "404":
          description: No organizations found
          schema:
            $ref: '#/definitions/errors.Error'
      security:
      - BearerAuth: []
      summary: Get writable organization addresses
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and get a JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/apicommon.UserInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.Error'
      summary: Login to get a JWT token
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh the JWT token for an authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.Error'
      security:
      - BearerAuth: []
      summary: Refresh JWT token
      tags:
      - auth
  /census:
    post:
      consumes:
      - application/json
      description: Create a new census for an organization. Requires Manager/Admin
        role.
      parameters:
      - description: Census information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/apicommon.OrganizationCensus'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.OrganizationCensus'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/errors.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errors.Error'
      security:
      - BearerAuth: []
      summary: Create a new census
      tags:
      - census
  /census/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve census information by ID. Returns census type, organization
        address, and creation time.
      parameters:
      - description: Census ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.OrganizationCensus'
        "400":
          description: Invalid census ID
          schema:
            $ref: '#/definitions/errors.Error'
        "404":
          description: Census not found
          schema:
            $ref: '#/definitions/errors.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errors.Error'
      summary: Get census information
      tags:
      - census
    post:
      consumes:
      - application/json
      description: Add multiple participants to a census. Requires Manager/Admin role.
      parameters:
      - description: Census ID
        in: path
        name: id
        required: true
        type: string
      - description: Process asynchronously and return job ID
        in: query
        name: async
        type: boolean
      - description: Participants to add
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/apicommon.AddParticipantsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.AddParticipantsResponse'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/errors.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.Error'
        "404":
          description: Census not found
          schema:
            $ref: '#/definitions/errors.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errors.Error'
      security:
      - BearerAuth: []
      summary: Add participants to a census
      tags:
      - census
  /census/{id}/publish:
    post:
      consumes:
      - application/json
      description: Publish a census for voting. Requires Manager/Admin role. Returns
        published census with credentials.
      parameters:
      - description: Census ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.PublishedCensusResponse'
        "400":
          description: Invalid census ID
          schema:
            $ref: '#/definitions/errors.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.Error'
        "404":
          description: Census not found
          schema:
            $ref: '#/definitions/errors.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errors.Error'
      security:
      - BearerAuth: []
      summary: Publish a census for voting
      tags:
      - census
  /census/job/{jobid}:
    get:
      consumes:
      - application/json
      description: |-
        Check the progress of a job to add participants to a census. Returns the progress of the job.
        If the job is completed, the job is deleted after 60 seconds.
      parameters:
      - description: Job ID
        in: path
        name: jobid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/db.BulkCensusMembershipStatus'
        "400":
          description: Invalid job ID
          schema:
            $ref: '#/definitions/errors.Error'
        "404":
          description: Job not found
          schema:
            $ref: '#/definitions/errors.Error'
      summary: Check the progress of adding participants
      tags:
      - census
  /oauth/login:
    post:
      consumes:
      - application/json
      description: Register/Authenticate a user and get a JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/apicommon.UserInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.OAuthLoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.Error'
      summary: Login using OAuth service
      tags:
      - auth
  /organizations:
    post:
      consumes:
      - application/json
      description: |-
        Create a new organization. If the organization is a suborganization, the parent organization must be
        specified in the request body, and the user must be an admin of the parent. If the parent organization
        is already a suborganization, an error is returned.
      parameters:
      - description: Organization information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/apicommon.OrganizationInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.OrganizationInfo'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/errors.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.Error'
        "404":
          description: Parent organization not found
          schema:
            $ref: '#/definitions/errors.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errors.Error'
      security:
      - BearerAuth: []
      summary: Create a new organization
      tags:
      - organizations
  /organizations/{address}:
    get:
      consumes:
      - application/json
      description: Get information about an organization
      parameters:
      - description: Organization address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apicommon.OrganizationInfo'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/errors.Error'
        "404":
          description: Organization not found
          schema:
            $ref: '#/definitions/errors.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errors.Error'
      summary: Get organization information
      tags:
      - organizations
    put:
      consumes:
      - application/json
      description: |-
        Update the information of an organization. Only the admin of the organization can update the information.
        Only certain fields can be updated, and they will be updated only if they are not empty.
      parameters:
      - description: Organization address
        in: path
        name: address
        required: true
        type: string
      - description: Organization information to update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/apicommon.OrganizationInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/errors.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.Error'
        "404":
          description: Organization not found
          schema:
            $ref: '#/definitions/errors.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errors.Error'
      security:
      - BearerAuth: []
      summary: Update organization information
      tags:
      - organizations
  /organizations/{address}/censuses:
    get:
      consumes:
      - application/json
      description: Get the list of censuses for an organization
      parameters:
      - description: Organization address
        in: path
        name: address
        required: true
